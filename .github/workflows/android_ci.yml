name: My Android CI

on:
  push:
    branches: [ master ]
  # 1å…è®¸æ‰‹åŠ¨ä» Actions é¡µé¢è§¦å‘æ„å»º
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: true
      CCACHE_MAXSIZE: 1G
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - uses: seanmiddleditch/gha-setup-ninja@master
        with:
          version: 1.12.0

      # æ•è·ç‰ˆæœ¬å·ï¼Œç”¨äº Release åç§°å’Œæ ‡ç­¾
      - name: Retrieve version and set tag/name
        id: version_info
        run: |
          # ä½¿ç”¨çŸ­æäº¤ ID ä½œä¸ºåº”ç”¨çš„ç‰ˆæœ¬åç§°
          COMMIT_HASH=$(echo ${{ github.sha }} | head -c 7)
          echo "VERSION=$COMMIT_HASH" >> $GITHUB_ENV
          
          # åˆ›å»º Release Tag å’Œ Name
          RELEASE_TAG="snapshot-$(date +%Y%m%d)-${COMMIT_HASH}"
          RELEASE_NAME="BiliRoaming Snapshot Build (${COMMIT_HASH})"
          
          # å°†è¿™ä¸¤ä¸ªå˜é‡è®¾ç½®ä¸ºæ­¥éª¤è¾“å‡ºï¼Œä¾›åç»­ Release æ­¥éª¤ä½¿ç”¨
          echo "tag=${RELEASE_TAG}" >> $GITHUB_OUTPUT
          echo "name=${RELEASE_NAME}" >> $GITHUB_OUTPUT
          
      - name: Set up ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ runner.os }}-${{ github.sha }}
          restore-keys: ${{ runner.os }}

      - name: Write key (If Secrets are provided)
        # åªæœ‰åœ¨ master åˆ†æ”¯æˆ– tag è§¦å‘ï¼Œå¹¶ä¸”é…ç½®äº†ç­¾åå¯†é’¥çš„æƒ…å†µä¸‹æ‰å°è¯•å†™å…¥
        if: ${{ ( github.event_name != 'pull_request' && github.ref == 'refs/heads/master' ) || github.event_name == 'workflow_dispatch' || github.ref_type == 'tag' }}
        run: |
          if [ ! -z "${{ secrets.SIGNING_KEY }}" ]; then
            echo 'Writing sign key'
            echo releaseStorePassword='${{ secrets.KEY_STORE_PASSWORD }}' >> gradle.properties
            echo releaseKeyAlias='${{ secrets.ALIAS }}' >> gradle.properties
            echo releaseKeyPassword='${{ secrets.KEY_PASSWORD }}' >> gradle.properties
            echo releaseStoreFile='key.jks' >> gradle.properties
            echo '${{ secrets.SIGNING_KEY }}' | base64 --decode > key.jks
          fi

      - name: Build with Gradle
        run: |
          sudo rm -rf $ANDROID_HOME/cmake
          echo 'org.gradle.caching=true' >> gradle.properties
          echo 'org.gradle.parallel=true' >> gradle.properties
          echo 'org.gradle.vfs.watch=true' >> gradle.properties
          echo 'org.gradle.jvmargs=-Xmx2048m' >> gradle.properties
          echo 'android.native.buildOutput=verbose' >> gradle.properties
          # ä½¿ç”¨ VERSION ç¯å¢ƒå˜é‡æ„å»º
          ./gradlew -PappVerName=${{ env.VERSION }} assembleRelease assembleDebug

      # ----------------------------------------------------
      # 2. è‡ªåŠ¨åˆ›å»º GitHub Release å¹¶ä¸Šä¼  APK
      # ----------------------------------------------------
      - name: Create GitHub Release and Upload Assets
        # ä»…åœ¨æ„å»ºæˆåŠŸæ—¶è¿è¡Œ
        if: success()
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # ä½¿ç”¨ä¸Šä¸€æ­¥ç”Ÿæˆçš„å”¯ä¸€æ ‡ç­¾
          tag_name: ${{ steps.version_info.outputs.tag }}
          name: ${{ steps.version_info.outputs.name }}
          # å¦‚æœæ˜¯æ‰‹åŠ¨è§¦å‘ (workflow_dispatch)ï¼Œè®¾ç½®ä¸ºè‰ç¨¿ï¼Œæ–¹ä¾¿å®¡æ ¸
          draft: ${{ github.event_name == 'workflow_dispatch' }}
          prerelease: true
          body: |
            ## ğŸš€ BiliRoaming Snapshot Build
            
            åŸºäºæœ€æ–°æäº¤ `${{ env.VERSION }}` çš„å¿«ç…§æ„å»ºã€‚
            
            - **Debug APK:** é€‚ç”¨äºå¤§å¤šæ•°ç”¨æˆ·ï¼Œæ— éœ€ç­¾åã€‚
            - **Release APK:** ä»…åœ¨é…ç½®äº†ç­¾åå¯†é’¥æ—¶å¯ç”¨ã€‚
            
            Commit Message:
            ```
            ${{ github.event.head_commit.message }}
            ```

          # ä¸Šä¼  APK æ–‡ä»¶ã€‚ä½¿ç”¨é€šé…ç¬¦æ•è· Release å’Œ Debug APK
          files: |
            app/release/app-release.apk
            app/build/outputs/apk/debug/app-debug.apk
      
